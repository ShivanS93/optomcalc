{% extends 'calculator/base.html' %}

{% block title %}Minimum Blank Size{% endblock %}

{% block heading %}Minimum Blank Size{% endblock %}

{% block content %}

	<form>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<div class="form-floating mb-3">
						<input type="number" class="form-control" id="floatingInput" placeholder="60">
						<label for="floatingInput">Interpupillary Distance (mm)</label>
					</div>
					<div class="form-floating mb-3">
						<input type="number" class="form-control" id="floatingInput" placeholder="50">
						<label for="floatingInput">Frame size (mm)</label>
					</div>
					<div class="form-floating mb-3">
						<input type="number" class="form-control" id="floatingInput" placeholder="16">
						<label for="floatingInput">Frame bridge (mm)</label>
					</div>
					<div class="form-floating mb-3">
						<input type="number" class="form-control" id="floatingInput" placeholder="52">
						<label for="floatingInput">Effective Diameter (mm)</label>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Calculate</button>
					</div>
			</div>
		</div>
	</form>
